<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Customer - SDC Booking System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>New Customer</h1>
        <form method="POST">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" name="first_name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" name="surname" placeholder="Surname" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" name="address_line_1" placeholder="Address Line 1" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" name="address_line_2" placeholder="Address Line 2">
                </div>
                <div class="form-group">
                    <input type="text" name="city" placeholder="City" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" name="postcode" placeholder="Postcode" required>
                </div>
                <div class="form-group">
                    <input type="text" name="phone_number" placeholder="Phone Number" required pattern="^(\+44\s?7\d{3}|\(?07\d{3}\)?)\s?\d{3}\s?\d{3}$" title="Please enter a valid UK phone number">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input name="special_notes" placeholder="Special Notes">
                </div>
            </div>
            <div class="button-row">
                <button type="submit">Add to Database</button>
                <button type="button" onclick="window.location.href='{{ url_for('new_information') }}'">Return to previous</button>
            </div>
        </form>
    </div>
</body>
</html>
