<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SDC Booking System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <input type="password" name="password" placeholder="Enter Admin Password" required>
            <button type="submit">Login</button>
            <button type="button" onclick="window.location.href='{{ url_for('new_information') }}'">Return to Previous</button>
            <button type="button" onclick="window.location.href='{{ url_for('index') }}'">Return to Main Menu</button>
        </form>
    </div>
</body>
</html>
